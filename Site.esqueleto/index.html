<!DOCTYPE html>
<html>

    <head>

        <title>Site esqueleto Olis</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>

    </head>

    <body>
        <div class="header">
            <div class="title-box">
                <h1> desenhe o esqueleto </h1>
                <img src="imagens site/anjinho.png" class="angel">        
            </div>
        </div>

        <div class="tools">
            <div class="toolsgroup left">
                <input type="color" id="colorselector" value="#000000">
                <select id="brushes">
                    <option value="2">Fino</option>
                    <option value="5">Médio</option>
                    <option value="10">Grosso</option>
                    </select>
                <button id="pencil"><i class="bi bi-pencil-square"></i></button>
                <button id="eraser"><i class="bi bi-eraser"></i></button>
                <button id="clear"><i class="bi bi-trash"></i></button>
            </div>
            <div class="toolsgroup rigth">
                <button id="download"><i class="bi bi-download"></i></button>
                <button id="share"><i class="bi bi-share"></i></button>
                <button id="openpopup"><i class="bi bi-info"></i></button>    
            </div>

            <div class="popup" id="popup">
                <div class="infopopup">
                  <button id="closepopup">X</button>
                  <p>Este site é para desenhar um esqueleto :3</p>
                </div>
              </div>
                  
        </div>

        <div class="container">

            <div class="moldura">
                <img decoding="async" src="imagens site/segurandofinal.png" alt="Segurando" style="width: 580px; height: auto;">
      <canvas id="skeleton_draw" width="180" height="300"></canvas>

            </div>

        </div>

        <script src="script.js"></script>

    </body>
</html>
